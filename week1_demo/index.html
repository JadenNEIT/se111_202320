<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="J Agnew">
    <meta name="description" content="W1 Demo">

    <title>W1 | Demo</title>
</head>
<body>
    <!--this is a comment in HTML-->
    <!--the body holds all content on the page-->   

    <!--Block Level elements: start on left aligned new lines; span width of page/containing element (parent)-->

    <!--Heading Tage 1 - 6; 1 is the biggest + most important-->
    <h1 style="border:3px solid rgb(214, 16, 16)">Heading 1</h1>
    <h2 style="border:3px solid rgb(214, 118, 16)">Heading 2</h2>
    <h3 style="border:3px solid rgb(214, 201, 16)">Heading 3</h3>
    <h4 style="border:3px solid rgb(16, 214, 39)">Heading 4</h4>
    <h5 style="border:3px solid rgb(39, 16, 214)">Heading 5</h5>
    <h6 style="border:3px solid rgb(105, 16, 214)">Heading 6</H6>

<!--Horizontal Rule-->
<hr>

<h2>Paragraph Text & Inline Elements</h2>

<p>s&nbsp;p     a     c     e &hearts;</p>

<!--Paragraph element holds bodies of text-->
<p><strong>Hello</strong> <em>World</em>, <b>This</b> is my <i>first</i> <u>SE111</u> Demo:D

<br> <!--New empty line; line break-->

<!--Second part of demo-->

</p>

<hr>


<div style="border:1px solid blue; background-color: rgb(216, 229, 126)"> 
    <h2>Lists</h2>

    <!--Ordered & unordered lists are also BLE; they contain list items for each item ... in ... the list :]-->
    <h3>Fun Drinks</h3>
    <ol>
        <li>Tequila!</li>
        <li>Gin</li>
        <li>Whiskey</li>
        <li>Vodka</li>

    </ol>

    <h3> Naruto Characters</h3>
    <ul>
        <li style="border:1px solid red">Pain</li>
        <li>Rock Lee</li>
        <li>Sakura</li>

    </ul>

</div><!--End of div-->


</body>
</html>
