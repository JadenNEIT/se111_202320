<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jaden Agnew">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    
    <h1>Birthday party Registration Form</h1>

    <thead>
        <tr>
            <td>
                <h2>Labels</h2>
            </td>

            <td>
                <h2>Form Fields</h2>
            </td>
        </tr>
    </thead>
     <form>
        <table>

                <tbody>
                    <tr>

                        <td>
                            <label for="firstName">First Name:</label>
                        </td>

                        <td>
                            <input type="text" required id="gfirst" name="First Name" maxlength="20">
                        </td>

                    </tr>
                            <td>
                                <label for="glast">Last Name:</label>
                            </td>

                    <td>
                        <input type="text" required id="glast" name="Last Name" maxlength="20">
                    </td>

                    <tr>

                        <td>
                            <label for="cfirst">Child's First Name:</label>
                        </td>

                        <td>
                            <input type="text" required id="cfirst" name="Child's First Name" maxlength="20">
                        </td>

                        <tr>

                            <td>
                                <label for="age">Child's Age:</label>
                            </td>
    
                            <td>
                                <input type="text" required id="age" name="Child's Age" maxlength="20">
                            </td>

                            <tr>

                                <td>
                                    <label for="date">Date:</label>
                                </td>
        
                                <td>
                                    <input type="date" required id="date" name="date" maxlength="20">
                                </td>

                                <tr>

                                    <td>
                                        <label for="time">Time:</label>
                                    </td>
            
                                    <td>
                                        <input type="time" required id="time" name="time" maxlength="20">
                                    </td>

                                    <tr>

                                        <td>
                                            <label for="guests">Number of Guests:</label>
                                        </td>
                
                                        <td>
                                            <input type="number" required id="guests" name="guests" value="5">

                                        </td>
                                        <tr>

                                            <td>
                                                <label for="size">Size:</label>
                                            </td>
                    
                                            <td>
                                                <input type="radio" name="size" value="Sm">
                                                     <label for="Sm">Small</label><br>
                                                <input type="radio" name="size" value="Md">
                                                     <label for="Md">Medium</label><br>
                                                <input type="radio" name="size" value="Lg">
                                                     <label for="Lg">Large</label><br>

                                        <tr>

                                            <td>
                                                <label for="drinks">Drinks</label>
                                            </td>
                    
                                            <td>
                                                <input type="checkbox" required value="coke" name="drink1" checked="true">
                                                    <label for="drink1">Coke</label><br>

                                                    <input type="checkbox" required value="sprite" name="drink2">
                                                        <label for="drink2">Sprite</label><br>

                                                        <input type="checkbox" required value="fruit punch" name="drink3">
                                                            <label for="drink3">fruit punch</label><br>

                                                            <input type="checkbox" required value="lemonade" name="drink4">
                                                                <label for="drink4">lemonade</label><br>

                                                            <input type="checkbox" required value="iced tea" name="drink5">
                                                                <label for="drink5">iced tea</label><br>

                                                                <tr>

                                                                    <td>
                                                                        <label for="cake">Cake:</label>
                                                                    </td>
                                            
                                                                    <td>
                                                                       <select name="cake">
                                                                        <option>Chocolate</option>
                                                                        
                                                                        <option>Vanilla</option>
                                                                    
                                                                        <option>I'll bring my own</option>

                                                                    
                                                                    </select>

                                                                </tr>

                                                                <tr>

                                                                    <td>
                                                                        <label for="colors">Color Scheme</label>
                                                                    </td>
                                            
                                                                    <td>
                                                                        <input type="color"  name="colors">
                            
                                                                    </td>
                                                                    <tr>

                                                                        <tr>

                                                                            <td>
                                                                                <label for="comments">Additional Comments:</label>
                                                                            </td>
                                                    
                                                                            <td>
                                                                                <textarea placeholder="Please add any additional comments here" name="comments">

                                                                                </textarea>
                                                                            </td>
                                                                            <tr>
                                                                        <tr>
                
                                                                              <td>
                                                                                 <input type="submit"  value="submit">

                                                                              </td>
                                                                        <tr>

                            
                                                    
                                              
                                              
                                              
                                            </td>
                    
                
            
        
        
    
    





</body>
</html>
