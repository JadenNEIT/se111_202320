<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W8 JS Demo</title>
</head>
<body>
    <h1>W8 Javascript Demo | Arrays & Objects</h1>

    <div id="output">

    </div>

    <script>
        //create a new populated array 
        var people = [
            'Katie',    //people[0]
            'Jay',      //people[1]
            'Spencer',  //people[2]
            'Luigi',    //people[3]
            'Dan'       //people[4]
        ]

        console.log(people)
        console.log(people[3])
        console.log(`There are ${people.length} values in the people array`)

        //arrayName + index (arrayName[#]) is the same as a singular variable 

        //add another value to the people array 
        people[5] = `Sebastian`
        console.log(people)

        people.push(`Ryan`) //just like append() in Python!
        console.log(people)

        people.push(
            prompt(`Enter a name to be added: `)
        )
        console.log(people)

        var colors = [ //a parallel array to people; connected data (data that 'belongs' )
            `grey`,
            `black`,
            `red`,
            `blue`,
            `orange`,
            `blue`,
            `green`,
            `pink`
        ]

        console.log(`${people[5]}'s favorite color is ${colors[5]}`)

        //create an empty array
        var htmlClass = []
        var indexArray = []

        //process the entire array set at once 
        //ARRAY PROCESSING --> FOR LOOP (standard)
        for(let index = 0; index < people.length; index++)
        {
            //below occurs to EVERY value in the array
            console.log(`${people[index]}'s favorite color is ${colors[index]}`)
            htmlClass.push(`SE111.02`)
            indexArray.push(index + 1)

        }

        console.log(`${people[3]}'s fvaorite color is ${colors[3]} and they are in the ${htmlClass[3]} section. They are the ${indexArray[3]}th value in the Array`)

        //associative arrays -- booooooo 
        var associatePeople = [] 
        associatePeople[`first`] = `Katie`
        associatePeople[`last`] = `Truchon`
        associatePeople[`dog`] = `George`

        //2D ARRAYS 
        var cars = []
        cars[0] = [`MAKE`, `Ford`, `Chevy`, `Toyota`, `Honda`]
        cars[1] = [`MODELS`, `F-150`, `Cavalier`, `Camry`, `Prelude`]
        cars[2] = [`YEARS`, `2016`, `2006`, `1999`, `1997`]

        //with 2D arrays there are TWO sets of [][] following the name
        //first [] --> point containing the array you are accessing data from (row/record)
        //second [] --> which piece of data (column/field)

       console.log(`KT's childhood dream car was ${cars[0][4]}'s ${cars[2][4]} ${cars[1][4]}`)


       //create a new object
       var person1 = {
           first: `Katie`,
           last: `Truchon`,
           hasPets: true, 
           height: 64,
           classes: [`SE111`, `VGD129`, `GMW251`],
           pets: {dogs: ['George', 'Marlowe'], cats: [`Jack`]},
           greeting: function(){alert(`Hi there ${this.first} ${this.last}!`)}
       }

       console.log(person1)
       console.log(person1.height)
       console.log(person1.classes)
       console.log(person1.classes[0])
       console.log(person1.pets.dogs[1])
       person1.greeting()

       var person2 = {
           first: `Antonio`,
           last: `Martinez`,
           hasPets: true, 
           height: 70,
           classes: [`SE111`],
           pets: {dogs: [], cats: [`Tadej`]},
           greeting: function(){alert(`Hi there ${this.first} ${this.last}!`)}
       }

       console.log(person2)
       console.log(person2.height)
       console.log(person2.classes)
       console.log(person2.classes[0])
       console.log(person2.pets.cats[0])
       person2.greeting()

       //objects use the for in loop
       for(let key in person1)
       {//declare block var name for key/property placeholder within the objectName; for as many keys in person1 object, this loop will run 
            console.log(`${key}: ${person1[key]}`) //displays key name as well as value assigned to key within the object

       }

       //w8 assignment notes

       //create an array ppopulated with objects
       var humans = [
           person1, //yes, you populate with previously stored data
           person2
       ]

       var person3 = {
           first: `Cam`,
           last: `Arbo`,
           age: 27,
           height: 70, 
           classes: [`SE111`],
           pets: {dogs: [`Thor`, `Valkyrie`]}
       }

       //add new object to the array
       humans.push(person3)//humans[3] = person3

       //in order to process a data structure populated with data structures .... we need LOOP CEPTION
       for(let i = 0; i < humans.length; i++)
       {//this outter loop moves through the different values of the array; since these values are objects we need a second loop ... 
            console.log(`INFO FOR ${humans[i].first}:`)
            
            for(let key in humans[i])
            {//this loop displays each key+value pair within the object (humans[i])
                console.log(`${key}: ${humans[i][key]}`)

            }

            console.log(`-------------`)

       }

       //write the new list to the page
       var output = `` 

       for(let i = 0; i < humans.length; i++)
       {//this outter loop moves through the different values of the array; since these values are objects we need a second loop ... 
            output += `<h3>INFO FOR ${humans[i].first} :</h3>`            
            for(let key in humans[i])
            {//this loop displays each key+value pair within the object (humans[i])
                output += `<p><b>${key.toUpperCase()}</b>: ${humans[i][key]}</p>`

            }

            output += `<hr>`

       }
       //adds new string to the page display
       document.querySelector(`#output`).innerHTML = output
    </script>
    
</body>
</html>
